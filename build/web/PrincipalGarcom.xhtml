<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pizzaria BellaPizza</title>
    </h:head>
    <h:body>
        <p:tabView style="margin-left:27%; width:45%; margin-top: 10%" >
                <p:tab title="Registrar pedido">
                    <h:panelGrid columns="4" cellpadding="10">
                       <h:form>
                            <p:messages id="messages_cad" showDetail="true" autoUpdate="true" />
                            <h:outputText value="Mesa:"/>
                            <p:inputText id="nome" value="#{pedido.pedido.mesa}" required="true" /><br /><br />

                         
                          <h:dataTable value="#{produto.lista}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Produdos Disponiveis"/>
                                    </f:facet>
                                    <h:outputText rendered="#{(item.qtdESt > 0)}" value="#{item.descricao}"/>                       
                                </h:column>                   
                            </h:dataTable>
                            
                            <p:outputLabel for="advanced" value="Advanced:" />
        <p:selectManyMenu id="advanced" value="#{selectManyView.selectedThemes}" converter="themeConverter"
                          var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
            <f:selectItems value="#{selectManyView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
 
            <p:column>
                <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
            </p:column>
 
            <p:column>
                <h:outputText value="#{t.displayName}" />
            </p:column>
        </p:selectManyMenu>
                            <br/>
                            <h:outputText value="Status"/>
                            <h:selectOneRadio id="admin" value="#{pedido.pedido.status}">
                                <f:selectItem itemValue="1" itemLabel="Aberto" />
                                <f:selectItem itemValue="2" itemLabel="Concluido" />
                                <f:selectItem itemValue="3" itemLabel="Finalizado" />
                            </h:selectOneRadio>
                            
                            
                            <p:commandButton value="Submit" update="matchGrid" action="#{funcionario.cadastrar()}" ajax="false" />
                            <p:spacer />
                        </h:form>
                    </h:panelGrid>                    
                </p:tab>

            <p:tab title="Logout" >                    
                <h:form>
                    <p:commandButton value="Sair do sistema" action="#{funcionario.sair()}" ajax="false" />
                    <p:spacer />
                </h:form>
                </p:tab>
            </p:tabView>
                <br />
        
    </h:body>
</html>
