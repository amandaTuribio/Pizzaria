<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pizzaria BellaPizza</title>
    </h:head>
    <h:body>
        <p:tabView style="margin-left:27%; width:45%; margin-top: 10%" >
                <p:tab title="Registrar pedido">
                    <h:panelGrid columns="4" cellpadding="10">
                        <h:form id="o">
                           <h:message id="msg_xxx" for="xxx" /><br/> 
                            <p:messages id="messages_cad" showDetail="true" autoUpdate="true" />
                            <h:outputText value="Mesa:"/>
                            <p:inputText id="nome" value="#{pedido.pedido.mesa}" required="true" /><br /><br />
                            
                            <p:selectManyCheckbox id="grid" value="#{pedido.pedido.itempedido}" layout="grid" columns="3">
                                <f:selectItems value="#{produto.lista}" var="item" rendered="#{(item.qtdESt > 0)}"  itemLabel="#{item.descricao}" itemValue="#{item}" />
                            </p:selectManyCheckbox>
                
                            <br/>
                            <h:outputText value="Status"/>
                            <h:selectOneRadio id="admin" value="#{pedido.pedido.status}">
                                <f:selectItem itemValue="1" itemLabel="Aberto" />
                                <f:selectItem itemValue="2" itemLabel="Concluido" />
                                <f:selectItem itemValue="3" itemLabel="Finalizado" />
                            </h:selectOneRadio>
                            
                            
                            <p:commandButton value="Cadastrar" update="matchGrid" action="#{pedido.cadastrar()}" ajax="false" />
                            <p:spacer />
                        </h:form>
                    </h:panelGrid>                    
                </p:tab>

            <p:tab title="Logout" >                    
                <h:form>
                    <p:commandButton value="Sair do sistema" action="#{funcionario.sair()}" ajax="false" />
                    <p:spacer />
                </h:form>
                </p:tab>
            </p:tabView>
                <br />
        
    </h:body>
</html>
